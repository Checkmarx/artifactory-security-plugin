# =====================================
# scs Artifactory Plugin Configuration
# =====================================
# Scan your Artifacts for security issues.

# =================
# API Configuration
# =================

# Your scs API Token for authentication.
# You can find this under your Account's Settings.
# Required.
scs.api.token=

# Your scs Organization ID.
# You can find this under your Organisation's Settings.
# Required.
scs.api.organization=

# The base URL for all scs API endpoints.
# Documentation:
# Default: https://api.dusti.co/v1/sca/packages
#scs.api.url=https://api.dusti.co/v1/sca/packages

# Path to an SSL Certificate for scs API in PEM format.
#scs.api.sslCertificatePath=

# If you are using a proxy, you must provide both Hostname/IP and port.
#scs.http.proxyHost=
#scs.http.proxyPort=

# If set to "true", automatically trusts all certificates used by scs API.
# Accepts: "true", "false"
# Default: "false"
#scs.api.trustAllCertificates=false

# By default, if scs API hasn't responded within a duration of 60 seconds, the request will be cancelled.
# This property lets you customise the timeout duration in milliseconds.
# Default: "60000"
#scs.api.timeout=60000

# =====================
# Scanner Configuration
# =====================

# By default, if scs API fails while scanning an artifact for any reason, the download will be allowed.
# Setting this property to "true" will block downloads when scs API fails.
# Accepts: "true", "false"
# Default: "false"
#scs.scanner.block-on-api-failure=false

# Global threshold for vulnerability issues.
# Accepts: "none", "low", "medium", "high", "critical"
# Default: "low"
#scs.scanner.vulnerability.threshold=low

# Global threshold for license issues.
# Accepts: "none", "low", "medium", "high"
# Default: "low"
#scs.scanner.license.threshold=low

# Scan Maven repositories.
# Accepts: "true", "false"
# Default: "true"
#scs.scanner.packageType.maven=true

# Scan npm repositories.
# Accepts: "true", "false"
# Default: "true"
#scs.scanner.packageType.npm=true

# Scan PyPi repositories.
# Accepts: "true", "false"
# Default: "false"
#scs.scanner.packageType.pypi=false
